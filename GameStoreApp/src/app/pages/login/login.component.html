<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/04/epic-games-store-emaki.jpg"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            @if (isLoginView) {
                <form>
                    <h3 class="fw-normal mb-3" style="letter-spacing: 1px;"> Login</h3> 
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input name="userName" [(ngModel)]="userLogin.userName" type="email" class="form-control form-control-lg"
                        placeholder="Enter Username" />
                      <label class="form-label" for="form3Example3">UserName</label>
                    </div>
          
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input name="password" [(ngModel)]="userLogin.password" type="password" class="form-control form-control-lg"
                        placeholder="Enter password" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    <div class="text-center text-lg-start mt-2 pt-2">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account ? <button style="margin-left: 0.5rem;"
                        type="button" class="btn btn-danger" (click)="toggleLoginRegister()">Register</button></p>
                    </div>
          
                  </form>
            } @else {
                <form>
                    <h3 class="fw-normal mb-3" style="letter-spacing: 1px;"> Register</h3>
                    <div data-mdb-input-init class="form-outline mb-2">
                        <input name="userName" [(ngModel)]="userRegisterObj.userName" type="email" class="form-control form-control-lg"
                          placeholder="Enter a Username" />
                        <label class="form-label" for="form3Example3">Username</label>
                      </div>

                    <div data-mdb-input-init class="form-outline mb-2">
                      <input name="emailId" [(ngModel)]="userRegisterObj.emailId" type="email" class="form-control form-control-lg"
                        placeholder="Enter a valid email address" />
                      <label class="form-label" for="form3Example3">Email address</label>
                    </div>
          
                    <div data-mdb-input-init class="form-outline mb-2">
                      <input name="password" [(ngModel)]="userRegisterObj.password" type="password" class="form-control form-control-lg"
                        placeholder="Enter password" />
                      <label class="form-label" for="form3Example4">Password</label>
                    </div>
          
                    <div class="text-center text-lg-start mt-2 pt-2">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onRegister()">Register</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account ? <button style="margin-left: 0.5rem;" 
                        type="button" class="btn btn-danger" (click)="toggleLoginRegister()">Login</button></p> 
                    </div>
          
                  </form>
            }
          
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
        ShivaXD Â© 2024. All rights reserved.
      </div>
    </div>
  </section>
